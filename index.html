<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Tools Hub - 業務支援サイト</title>
  <meta name="description" content="Prime Tools Hubは、業務支援ツール・コードスニペットをまとめたリソースサイトです。">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px 15px;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    textarea {
      width: 90%;
      height: 180px;
      font-family: monospace;
      font-size: 1em;
      padding: 10px;
      margin-top: 30px;
      margin-bottom: 10px;
      resize: none;
    }
    button.copy {
      margin-top: 5px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.copy:hover {
      background-color: #1976D2;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Prime Tools Hub</h1>

  <!-- ボタン配置 -->
  <div>
    <a href="snippets/snippet_viewer.html" class="button">View Snippets</a>
    <a href="fullcodes/fullcode_viewer.html" class="button">View Full Codes</a><br>
    <a href="snippets/" class="button">Snippets Repository</a>
    <a href="files/" class="button">Files Repository</a>
  </div>

  <!-- サンプルテキストボックス -->
  <h2 style="margin-top: 50px;">Sample Sentence:</h2>
  <textarea id="sampleBox" readonly>
七年の病なければ三年の蓬も用いず。
雲無心にして岫を出るもまたをかし。
詩歌に心なければ月花も苦にならず。
寝たき時は昼も寝、起きたき時は夜も起る。
九品蓮台に至らんと思う欲心なければ、
八萬地獄に落つべき罪もなし。
生きるだけ生きたらば、死ぬるでもあらうかとおもふ
  </textarea><br>
  <button class="copy" onclick="copySample()">Copy</button>

  <footer>
    <p>&copy; 2025 Prime Tools Hub. All rights reserved.</p>
  </footer>

  <script>
    function copySample() {
      const sampleBox = document.getElementById("sampleBox");
      sampleBox.select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>

</body>
</html>
