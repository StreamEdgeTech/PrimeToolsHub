<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Tools Hub</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .copy-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      word-break: break-word;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .button {
        width: 80%;
        font-size: 1em;
      }
      .copy-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Prime Tools Hub</h1>
  <p>業務支援ツールとコード配布のためのハブサイトです。</p>

  <div>
    <a href="https://github.com/StreamEdgeTech/PrimeToolsHub/tree/main/files" class="button" target="_blank">ファイル置き場はこちら</a>
    <a href="https://github.com/StreamEdgeTech/PrimeToolsHub/tree/main/snippets" class="button" target="_blank">スニペット置き場はこちら</a>
  </div>

  <div class="copy-box">
    <h3>コピペ用サンプル：</h3>
    <pre><code>git clone https://github.com/StreamEdgeTech/PrimeToolsHub.git</code></pre>
  </div>

  <footer>
    <p id="update-time">最終更新日時を取得中...</p>
  </footer>

  <script>
    fetch('https://api.github.com/repos/StreamEdgeTech/PrimeToolsHub/commits/main')
      .then(response => response.json())
      .then(data => {
        const date = new Date(data.commit.author.date);
        const yyyy = date.getFullYear();
        const mm = ("0" + (date.getMonth() + 1)).slice(-2);
        const dd = ("0" + date.getDate()).slice(-2);
        const hh = ("0" + date.getHours()).slice(-2);
        const mi = ("0" + date.getMinutes()).slice(-2);
        const ss = ("0" + date.getSeconds()).slice(-2);
        document.getElementById("update-time").textContent = `最終更新日時: ${yyyy}/${mm}/${dd} ${hh}:${mi}:${ss}`;
      })
      .catch(error => {
        document.getElementById("update-time").textContent = "最終更新日時の取得に失敗しました";
        console.error(error);
      });
  </script>

</body>
</html>
