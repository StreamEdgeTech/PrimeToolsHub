<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フルコード閲覧とコピー - Prime Tools Hub</title>
  <meta name="description" content="フルサイズコードを選択して閲覧・コピーできるツールです。テキスト形式(.txt)のみ対応。">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    select, button, textarea {
      margin: 15px 0;
      font-size: 1em;
    }
    textarea {
      width: 90%;
      height: 600px; /* スニペット版より高さ大きめ！ */
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>フルコード閲覧＆コピー</h1>
  <p>下のリストからフルコード(.txt)を選び、内容をコピーできます。</p>

  <select id="code-select">
    <option>読み込み中...</option>
  </select><br>

  <textarea id="code-box" readonly>選択されたフルコードがここに表示されます。</textarea><br>

  <button onclick="copyCode()">コピーする</button>

  <footer>
    <p><a href="../index.html">← トップページに戻る</a></p>
  </footer>

  <script>
    const select = document.getElementById('code-select');
    const textarea = document.getElementById('code-box');

    fetch('https://api.github.com/repos/StreamEdgeTech/PrimeToolsHub/contents/fullcodes')
      .then(res => res.json())
      .then(data => {
        select.innerHTML = '';
        const txtFiles = data.filter(file => file.name.endsWith('.txt'));
        if (txtFiles.length === 0) {
          select.innerHTML = '<option disabled>表示できるコードがありません</option>';
          return;
        }
        txtFiles.forEach(file => {
          const option = document.createElement('option');
          option.value = file.download_url;
          option.textContent = file.name;
          select.appendChild(option);
        });
        if (txtFiles[0]) loadCode(txtFiles[0].download_url);
      });

    select.addEventListener('change', () => {
      const url = select.value;
      if (url) loadCode(url);
    });

    function loadCode(url) {
      fetch(url)
        .then(res => res.text())
        .then(txt => {
          textarea.value = txt;
        })
        .catch(err => {
          textarea.value = '読み込みエラーが発生しました。';
          console.error(err);
        });
    }

    function copyCode() {
      textarea.select();
      document.execCommand("copy");
      alert("コピーしました！");
    }
  </script>

</body>
</html>
